<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nifty 500 Stocks</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 8px 12px; text-align: left; border: 1px solid #ddd; }
        th { background-color: #4CAF50; color: white; }
        tr:hover { background-color: #f1f1f1; }
    </style>
</head>
<body>
    <h1>Nifty 500 Stocks</h1>
    <table id="stockTable">
        <thead>
            <tr>
                <th>Stock Symbol</th>
                <th>Company Name</th>
                <th>Last Traded Price</th>
                <th>Change</th>
                <th>% Change</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will be populated here -->
        </tbody>
    </table>

    <script>
        // Function to fetch stock data (requires a server proxy or API)
        async function fetchNifty500Stocks() {
            try {
                // Replace this URL with your server API that fetches data from NSE
                const response = await fetch('https://your-proxy-api.com/nifty500');
                const stocks = await response.json();
                
                const stockTableBody = document.getElementById('stockTable').getElementsByTagName('tbody')[0];
                stockTableBody.innerHTML = '';  // Clear existing rows

                // Populate the table with stock data
                stocks.forEach(stock => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${stock.symbol}</td>
                        <td>${stock.companyName}</td>
                        <td>${stock.lastPrice}</td>
                        <td>${stock.change}</td>
                        <td>${stock.pctChange}</td>
                    `;
                    stockTableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching stock data:', error);
            }
        }

        // Fetch the data when the page loads
        document.addEventListener('DOMContentLoaded', fetchNifty500Stocks);
    </script>
</body>
</html>
